    let canvas =document.getElementById('myCanvas');
    let ctx = canvas.getContext('2d');
    console.log('width ======', canvas.width);

    //vẽ hình tròn
    ctx.beginPath();
    ctx.strokeStyle = 'blue';
    ctx.fillStyle = 'red';
    ctx.arc(400, 250, 100, 0, 2*Math.PI, true);
    ctx.fill()
    ctx.stroke()
    ctx.closePath()

    //vẽ hình vuông
    ctx.beginPath()
    ctx.strokeRect(350, 200, 100, 100);
    ctx.closePath()

    // vẽ text
    ctx.beginPath()
    ctx.font = '50px Arial Black'
    ctx.fillStyle = 'blue'
    ctx.fillText('JV082022',500,50)
    ctx.fill()
    ctx.closePath()

    //vẽ image
    let image = new Image();
    image.src = '1.jpg';
    image.onload = drawImage;

        ctx.drawImage(this, 550,300,250,200)
